<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Bea'z Flower Shop</title>
<style>
  /* Reset & Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    background: linear-gradient(to bottom, #fff0f5, #d3447d);
    color: #0f0c0e;
    padding: 20px;
  }

  /* Container */
  .about-container {
    max-width: 1000px;
    margin: 0 auto;
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-wrap: wrap;
  }

  /* Left Image Section */
  .about-left {
    flex: 1 1 50%;
    background-image: url("flower11.jpg");
    background-size: cover;
    background-position: center;
    min-height: 500px;
  }

  /* Right Content Section */
  .about-right {
    flex: 1 1 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
  }

  .about-right h1 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .about-right h2 {
    font-size: 28px;
    font-style: italic;
    margin-bottom: 20px;
  }

  .about-right p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .hours {
    display: flex;
    align-items: center;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .hours i {
    margin-right: 10px;
    font-style: normal;
  }

  

  .contact-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .contact-info a {
    color: #d84b92;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* Circles for images */
  .circle-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    border: 6px solid #f75ba9;
    margin-bottom: 20px;
  }

  .circle-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Arrange circles */
  .circle-container {
    display: flex;
    gap: 20px;
  }

  @media (max-width: 900px) {
    .about-container {
      flex-direction: column;
    }

    .about-left, .about-right {
      flex: 1 1 100%;
    }

    .circle-container {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<div class="about-container">
  <div class="about-left"></div>
  <div class="about-right">
    <h1>Bea's FLOWER</h1>
    <h2>Shop</h2>
    <p>There are many fine flower shops, offering a wide range of beautiful and unique flower arrangements also you can visit the shop or order online.</p>

    <div class="hours">
      <i>üïí</i> <Monday-Friday></Monday-Friday> | OPEN AT 08.00 AM
    </div>

    <div class="circle-container">
      <div class="circle-img">
        <img src="flowers1.jpg" alt="Flowers 1">
      </div>
      <div class="circle-img">
        <img src="flowers.jpg" alt="Flowers 2">
      </div>
    </div>

    <div class="contact-info">
      <a href="tel:1234567890">üìû 123-456-7890</a>
      <a href="https://www.reallygreatsite.com" target="_blank">üåê www.reallygreatsite.com</a>
    </div>

  </div>
</div>

</body>
</html>
